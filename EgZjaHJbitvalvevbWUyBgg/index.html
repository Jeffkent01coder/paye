              class="w-full p-4 mt-10 bg-gray-100 rounded-lg md:p-8 dark:bg-opacity-5"
            >
              <h1
                class="text-lg font-semibold text-teal-800 md:mt-2 dark:text-white"
              >
                Login
              </h1>
              <form id="loginForm" class="mt-8">
                <div class="space-y-3">
                  <label
                    class="flex items-baseline h-4 text-teal-800 dark:text-gray-300"
                    for="email"
                    ><span
                      class="order-2 font-semibold tracking-wide uppercase text-xxs opacity-50 dark:opacity-100"
                    >
                      Email </span
                    ><!----></label
                  ><input
                    id="email"
                    type="email"
                    class="w-full p-4 text-sm text-gray-800 bg-gray-600 rounded-lg shadow-input focus:outline-none dark:text-gray-300 bg-gray-750"
                    placeholder="Enter your email address"
                    autocomplete="username"
                    required
                  /><!---->
                </div>
                <div class="flex flex-col mt-4 space-y-3">
                  <label
                    class="flex items-baseline h-4 text-teal-800 dark:text-gray-300"
                    for="password"
                    ><span
                      class="order-2 font-semibold tracking-wide uppercase text-xxs opacity-50 dark:opacity-100"
                    >
                      Password </span
                    ><!----></label
                  ><input
                    id="password"
                    type="password"
                    required
                    class="w-full p-4 text-sm text-gray-800 bg-gray-600 rounded-lg shadow-input focus:outline-none dark:text-gray-300"
                    placeholder="Enter your password"
                    autocomplete="current-password"
                  /><!----><a
                    href="/auth/forgot-password"
                    class="ml-auto tracking-wide text-right text-teal-800 uppercase dark:text-white text-xxs"
                  >
                    I forgot my password
                  </a>
                </div>
                <div class="mt-4 space-y-3">
                  <label
                    class="flex items-baseline h-4 text-teal-800 dark:text-gray-300"
                    for="code"
                    ><span
                      class="order-2 font-semibold tracking-wide uppercase text-xxs opacity-50 dark:opacity-100"
                    >
                      2FA (If enabled) </span
                    ><!----></label
                  ><input
                    id="code"
                    type="text"
                    class="w-full p-4 text-sm text-gray-800 bg-gray-600 rounded-lg shadow-input focus:outline-none dark:text-gray-300"
                    autocomplete="one-time-code"
                  /><!---->
                </div>
                <button
                  class="transition-colors duration-300 rounded-full focus:outline-none disabled:cursor-not-allowed text-lime-150 font-bold font-mono bg-lime-200 dark:bg-lime-200 dark:active:bg-lime-200 dark:focus:ring-2 dark:ring-lime-500 w-full px-6 py-3 mt-10 hover:bg-lime-300 focus:bg-lime-300 dark:hover:bg-lime-300 dark:focus:bg-lime-300 dark:hover:text-black dark:focus:text-black"
                  type="submit"
                >
                  Login
                </button>
              </form>

            <p
